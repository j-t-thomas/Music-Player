<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Waves Music Player</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <audio src="" id="audio"></audio>
       
        <div class="music-player">
            <h1 class="music-name"> song one</h1>
            <p class="artist-name">Artist</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="button backward-button"><img src="Images/pre.png" alt=""></button>
                <button class="play-button pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="button forward-button"><img src="Images/nxt.png" alt=""></button>
            </div>

        </div>

        <script src="data.js"></script>
        <script src="app.js"></script>
    </body>
</html>
